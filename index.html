<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Moving validation Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signin-box">
      <form action="dashboard.html" name="submitForm" id="subform">
        <input type="text" placeholder="Enter email address" onclick="resetbutton()" id="email_address" />
        <input type="password" placeholder="Enter password" onclick="resetbutton()" id="pass" />
        <input type="submit" id="signin-btn" value="Sign In" onmouseover="moveOver()" />
      </form>
    </div>

    <script>
      var value = 0;
      function moveOver() {
        const email = document.forms['submitForm']['email_address'].value;
        const password = document.forms['submitForm']['pass'].value;

        const emailvalidation = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        if ((!email.match(emailvalidation) || password == '') && value == 1) {
          buttonMoveRight();
          value = 0;
          return false;
        }

        if ((!email.match(emailvalidation) || password == '') && value == 0) {
          buttonMoveLeft();
          value = 1;
          return false;
        } else {
          document.getElementById('signin-btn').style.cursor = 'pointer';
        }
      }

      function buttonMoveRight() {
        const button = document.getElementById('signin-btn');
        button.style.transform = 'translateX(-100%)';
      }

      function buttonMoveLeft() {
        const button = document.getElementById('signin-btn');
        button.style.transform = 'translateX(-180%)';
      }

      function resetBtn() {
        const button = document.getElementById('signin-btn');
        button.style.transform = 'translateX(-100%)';
      }
    </script>
  </body>
</html>
